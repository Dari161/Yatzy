<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy</title>
    <script src="script.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="container-inner">
            <table id="gameTable">
                <tr>
                    <td>1</td>
                    <td data-placable="false" id="1"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td data-placable="false" id="2"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td data-placable="false" id="3"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td data-placable="false" id="4"></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td data-placable="false" id="5"></td>
                </tr>
                <tr>
                    <td>6</td>
                    <td data-placable="false" id="6"></td>
                </tr>
                <tr>
                    <td>3x</td>
                    <td data-placable="false" id="3x"></td>
                </tr>
                <tr>
                    <td>4x</td>
                    <td data-placable="false" id="4x"></td>
                </tr>
                <tr>
                    <td>full house</td>
                    <td data-placable="false" id="fullHouse"></td>
                </tr>
                <tr>
                    <td>large straight</td>
                    <td data-placable="false" id="largeStraight"></td>
                </tr>
                <tr>
                    <td>5x</td>
                    <td data-placable="false" id="5x"></td>
                </tr>
            </table>
            <p>score: <span id="score">0</span></p>
            <table id="handTable">
                <tr id="hand">
                    <td data-locked="false"></td>
                    <td data-locked="false"></td>
                    <td data-locked="false"></td>
                    <td data-locked="false"></td>
                    <td data-locked="false"></td>
                </tr>
            </table>
            <button id="roll">roll (left: <span id="rollsLeft"></span>)</button>
        </div>
    </div>
</body>
</html>
